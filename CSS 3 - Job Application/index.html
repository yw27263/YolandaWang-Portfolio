<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <form>
      <label for="name">Full Name (required):</label>
      <input type="text" id="name" name="name" placeholder="Ex. John Doe" required size="20"/>

      <label for="email">Email Address (required):</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required size="20"/>

      <label for="position">Select Job Position:</label>
      <select id="position" name="position" required>
        <option value="manager">Manager</option>
        <option value="laborer">Laborer</option>
        <option value="gremlin">Gremlin</option>
        <option value="yes">Yes</option>
        <option value="boss" selected>The Boss</option>
      </select>

      <fieldset class="radio-group">
        <legend>Availability:</legend>
        <input type="radio" name="availability" id="full-time" value="full-time"/>
        <label for="full-time">Full Time</label>

        <input type="radio" name="availability" id="part-time" value="part-time"/>
        <label for="part-time">Part Time</label>
      </fieldset>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message here"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
